<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="major">
    <picture class="image-div">
      <img class="image" src="/product-preview-card-component-main/images/image-product-desktop.jpg">
    </picture>

    <div class="content-div">
      <p class="perfume">
        PERFUME
      </p>

      <div class="description1">
        <p>
          Gabrielle
        </p>

        <p>
          Essence Eau
        </p>

        <p>
          De Parfum
        </p>
      </div>

      <div class="description2">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </div>

      <div class="rate">
        <p class="current-rate">
          $149.99
        </p>

        <p class="previous-rate">
          $169.99
        </p>
      </div>

      <button class="cart"><span><img src="/product-preview-card-component-main/images/icon-cart.svg" alt=""></span> Add to Cart</button>
    </div>
  </div>
</body>
</html>
